name: Automated Builds

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Restore DataGen cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: src/main/generated
          key: datagen-${{ github.run_id }}
          restore-keys:
            datagen-

      - name: Run DataGen
        run: ./gradlew runDatagen

      - name: Build
        run: ./gradlew build

      - name: Build for Maven
        env:
          CI_MAVEN_PATH: ${{ runner.temp }}/maven
        run: ./gradlew publishMavenJavaPublicationToCiRepository

      - name: Save DataGen cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: src/main/generated
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: Publish to Maven
        uses: drtheodor/static-file-server-actions/upload@main
        with:
          repo: addi3/maven
          path: ${{ runner.temp }}/maven
          token: ${{ secrets.PAT_TOKEN }}